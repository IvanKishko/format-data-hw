<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Add Student</h2>
    <form id="student-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required />

      <label for="faculty">Faculty:</label>
      <input type="text" id="faculty" name="faculty" required />

      <label for="subjects">Subjects:</label>
      <input type="text" id="subjects" name="subjects" required />

      <button type="submit">Add Student</button>
    </form>

    <div class="student-info">
      <h2>Student info:</h2>
      <table class="student-info-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Faculty</th>
            <th>Subjects</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-table-body"></tbody>
      </table>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Edit info:</h2>
          <form id="edit-form">
            <label for="edit-first-name">First Name:</label>
            <input
              type="text"
              id="edit-first-name"
              name="first-name"
              required
            />

            <label for="edit-last-name">Last Name:</label>
            <input type="text" id="edit-last-name" name="last-name" required />

            <label for="edit-age">Age:</label>
            <input type="number" id="edit-age" name="age" required min="1" />

            <label for="edit-course">Course:</label>
            <input type="text" id="edit-course" name="course" required />

            <label for="edit-faculty">Faculty:</label>
            <input type="text" id="edit-faculty" name="faculty" required />

            <label for="edit-subjects">Subjects (comma-separated):</label>
            <input type="text" id="edit-subjects" name="subjects" required />

            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
